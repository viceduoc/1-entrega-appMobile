<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid >
    <ion-row class="ion-align-items-center">
      <ion-col >
       <h1 class="ion-text-center">Bienvenido!</h1>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card class="ion-margin-top">
    <img src="https://www.duoc.cl/wp-content/uploads/2020/06/header-apoyo-960x440.png" />
    <ion-card-header>
      <ion-card-subtitle color="primary">{{user.email}}</ion-card-subtitle>
      <ion-card-title>{{user.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-item>
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Tu número de asistencia es: 0</ion-label>
      </ion-item>
      <ion-item  (click)="modificarDatos()" >
        <ion-icon name="create" slot="start"></ion-icon>
        <ion-label >Modificar datos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/lectorqr']">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        <ion-label>Registrar asistencia</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/login']">
        <ion-icon  name="exit-outline" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="asistencia">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Ver asistencia</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="qr" [routerLink]="['/lectorqr']">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Leer QR</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" [routerLink]="['/login']">
      <ion-icon name="exit-outline" ></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
